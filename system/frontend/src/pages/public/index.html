<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../../style/root.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Agbalumo&family=Roboto:wght@100;300;400;500;700;900&display=swap');

        :root {
            --color1: #0FC2C0;
            --color2: #0CABA8;
            --color3: #008F8C;
            --color4: #015958;
            --color5: #023535;
            --colorW: #FFFFFF;
            --colorB: #000000;
            --colorT: #3C999634;
            --colorR: #ff0000;
            --font1: 'Roboto';
            --font2: 'Agbalumo';
            --switch-bg-url: url(../image/switch-bg/moon-stars.svg);
        }

        .dark {
            --color1: #023535;
            --color2: #015958;
            --color3: #008F8C;
            --color4: #0CABA8;
            --color5: #0FC2C0;
            --colorW: #000000;
            --colorB: #FFFFFF;
            --colorT: #3C999634;
            --switch-bg-url: url(../image/switch-bg/sun.svg);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #switch{
            position: relative;
            width: 100px;
        }

        .dark #switch button {
            right: 12px;
            left: initial;
        }

        #switch button {
            width: 42px;
            height: 42px;
            border: 0;
            border-radius: 50%;
            background: white var(--switch-bg-url) no-repeat center;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 1;
        }
        
        #switch span {
            display: block;
            width: 84px;
            height: 34px;
            background: var(--color1);
            border: 1px solid var(--color5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 9999px;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: var(--color4);
            color: var(--colorW);
            font-family: sans-serif;
        }

        .links-pages {
            display: flex;
            gap: 30px;
        }

        .links-pages a {
            color: var(--colorW);
            text-decoration: none;
            font-weight: bold;
            font-family: sans-serif;
        }

        main {
            margin: 50px 0px;
        }

        #logout {
            padding: 5px 20px;
            background-color: var(--colorR);
            border: none;
            border-radius: 10px;
            font-size: 20px;
            color: var(--colorW);
            font-weight: bold;
            cursor: pointer;
            transition: all .5s;
        }

        #logout:hover {
            border-radius: 30px;
        }

        #logout a {
            color: var(--colorW);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h3>Seja bem vindo, ~nome-empresa~</h3>
        <div class="links-pages">
            <a href="#" style="text-decoration: underline;">Home</a>
            <a href="/extract">Extrato</a>
            <a href="/profile">Perfil</a>
        </div>
    </header>
    <main>
        <button id="logout"><a href="/login">Sair</a></button>
    </main>
    <script>
async function fetchProtectedData() {
    const token = localStorage.getItem('token'); // Recuperar o token do localStorage

    const response = await fetch('http://localhost:3002/index', {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}`, // Incluindo o token como Bearer Token
        },
    });

    if (response.ok) {
        const data = await response.json();
        console.log('Dados protegidos:', data);
    } else {
        console.error('Erro ao acessar dados protegidos:', response.status);
    }
}

// Chame a função quando a página carregar
window.onload = fetchProtectedData;

    </script>
</body>
</html>
